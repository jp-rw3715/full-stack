<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Checkout Table</title>
  </head>
  <body>
    <h2>Checkout Table</h2>

    <table border="1">
      <tr>
        <th>Product Image</th>
        <th>Product Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
      </tr>
      <tr>
        <td>
          <img src="./img/head.jpg" alt="Product 1" height="60px" />
        </td>
        <td>
          <a
            href="https://www.amazon.in/Daemon-Headphones-Bluetooth-Kids-Microphone/dp/B0CG3NFSXH?source=ps-sl-shoppingads-lpcontext&ref_=fplfs&smid=A1JR3EOA5H2WIN&th=1"
            target="_blank"
            >Cool Headphones</a
          >
        </td>
        <td>$50</td>
        <td>2</td>
        <td>$100</td>
      </tr>
      <tr>
        <td>
          <img src="./img/watch.webp" alt="Product 2" height="60px" />
        </td>
        <td>
          <a
            href="https://www.amazon.in/Fire-Boltt-Calling-Display-Nano-SIM-Battery/dp/B0CXXDG3LS?source=ps-sl-shoppingads-lpcontext&ref_=fplfs&smid=AJ6SIZC8YQDZX&th=1"
            target="_blank"
            >Smart Watch</a
          >
        </td>
        <td>$80</td>
        <td>1</td>
        <td>$80</td>
      </tr>
      <tr>
        <td>
          <img src="./img/mouse.webp" alt="Product 3" height="60px" />
        </td>
        <td>
          <a
            href="https://www.amazon.in/Zebronics-Zeb-Jaguar-Wireless-Precision-Ambidextrous/dp/B098JYT4SY?source=ps-sl-shoppingads-lpcontext&ref_=fplfs&smid=AJ6SIZC8YQDZX&th=1"
            target="_blank"
            >Wireless Mouse</a
          >
        </td>
        <td>$20</td>
        <td>3</td>
        <td>$60</td>
      </tr>
      <tr>
        <th colspan="4">Grand Total</th>
        <th>$240</th>
      </tr>
    </table>
  </body>
</html>
