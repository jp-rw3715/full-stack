<!DOCTYPE html>
<html>
  <head>
    <title>Full Student Form</title>
  </head>
  <body>
    <h2>Full Student Registration Form</h2>

    <form action="#" method="post" enctype="multipart/form-data">
      <!-- Text inputs -->
      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="fname" required /><br /><br />

      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="lname" required /><br /><br />

      <!-- Password input -->
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        required
      /><br /><br />

      <label for="confirm_password">Confirm Password:</label>
      <input
        type="password"
        id="confirm_password"
        name="confirm_password"
        required
      /><br /><br />

      <!-- Email -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br /><br />

      <!-- Telephone -->
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required /><br /><br />

      <!-- Date -->
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required /><br /><br />

      <!-- Number -->
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="1" required /><br /><br />

      <!-- Radio buttons -->
      <label>Gender:</label>
      <input type="radio" id="male" name="gender" value="Male" required /> Male
      <input type="radio" id="female" name="gender" value="Female" required />
      Female
      <input type="radio" id="other" name="gender" value="Other" required />
      Other<br /><br />

      <!-- Checkbox -->
      <label>Hobbies:</label><br />
      <input type="checkbox" id="reading" name="hobbies" value="Reading" />
      Reading<br />
      <input type="checkbox" id="sports" name="hobbies" value="Sports" />
      Sports<br />
      <input type="checkbox" id="music" name="hobbies" value="Music" />
      Music<br /><br />

      <!-- Textarea -->
      <label for="address">Address:</label><br />
      <textarea
        id="address"
        name="address"
        rows="4"
        cols="40"
        required
      ></textarea
      ><br /><br />

      <!-- Dropdown / Select -->
      <label for="city">City:</label>
      <select id="city" name="city" required>
        <option value="">--Select City--</option>
        <option value="Ahmedabad">Ahmedabad</option>
        <option value="Surat">Surat</option>
        <option value="Vadodara">Vadodara</option>
        <option value="Rajkot">Rajkot</option></select
      ><br /><br />

      <!-- File upload -->
      <label for="photo">Upload Photo:</label>
      <input type="file" id="photo" name="photo" required /><br /><br />

      <!-- Color Picker -->
      <label for="favcolor">Favorite Color:</label>
      <input type="color" id="favcolor" name="favcolor" /><br /><br />

      <!-- Range slider -->
      <label for="skill">Skill Level (0-10):</label>
      <input
        type="range"
        id="skill"
        name="skill"
        min="0"
        max="10"
      /><br /><br />

      <!-- URL input -->
      <label for="website">Your Website:</label>
      <input type="url" id="website" name="website" /><br /><br />

      <!-- Time -->
      <label for="time">Preferred Contact Time:</label>
      <input type="time" id="time" name="time" /><br /><br />

      <!-- Week -->
      <label for="week">Available Week:</label>
      <input type="week" id="week" name="week" /><br /><br />

      <!-- Month -->
      <label for="month">Join Month:</label>
      <input type="month" id="month" name="month" /><br /><br />

      <!-- Terms checkbox -->
      <input type="checkbox" id="terms" name="terms" required />
      <label for="terms">I accept the Terms and Conditions</label><br /><br />

      <!-- Submit button -->
      <input type="submit" value="Submit" />

      <!-- Reset button -->
      <input type="reset" value="Reset" />
    </form>
  </body>
</html>
