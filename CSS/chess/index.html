<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Real Chessboard with Hover</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="chessboard">
      <!-- Row 1 -->
      <div class="orange black">♜</div>
      <div class="yellow black">♞</div>
      <div class="orange black">♝</div>
      <div class="yellow black">♛</div>
      <div class="orange black">♚</div>
      <div class="yellow black">♝</div>
      <div class="orange black">♞</div>
      <div class="yellow black">♜</div>

      <!-- Row 2 -->
      <div class="yellow black">♟</div>
      <div class="orange black">♟</div>
      <div class="yellow black">♟</div>
      <div class="orange black">♟</div>
      <div class="yellow black">♟</div>
      <div class="orange black">♟</div>
      <div class="yellow black">♟</div>
      <div class="orange black">♟</div>

      <!-- Row 3 -->
      <div class="orange"></div>
      <div class="yellow"></div>
      <div class="orange"></div>
      <div class="yellow"></div>
      <div class="orange"></div>
      <div class="yellow"></div>
      <div class="orange"></div>
      <div class="yellow"></div>

      <!-- Row 4 -->
      <div class="yellow"></div>
      <div class="orange"></div>
      <div class="yellow"></div>
      <div class="orange"></div>
      <div class="yellow"></div>
      <div class="orange"></div>
      <div class="yellow"></div>
      <div class="orange"></div>

      <!-- Row 5 -->
      <div class="orange"></div>
      <div class="yellow"></div>
      <div class="orange"></div>
      <div class="yellow"></div>
      <div class="orange"></div>
      <div class="yellow"></div>
      <div class="orange"></div>
      <div class="yellow"></div>

      <!-- Row 6 -->
      <div class="yellow"></div>
      <div class="orange"></div>
      <div class="yellow"></div>
      <div class="orange"></div>
      <div class="yellow"></div>
      <div class="orange"></div>
      <div class="yellow"></div>
      <div class="orange"></div>

      <!-- Row 7 -->
      <div class="orange white">♙</div>
      <div class="yellow white">♙</div>
      <div class="orange white">♙</div>
      <div class="yellow white">♙</div>
      <div class="orange white">♙</div>
      <div class="yellow white">♙</div>
      <div class="orange white">♙</div>
      <div class="yellow white">♙</div>

      <!-- Row 8 -->
      <div class="yellow white">♖</div>
      <div class="orange white">♘</div>
      <div class="yellow white">♗</div>
      <div class="orange white">♕</div>
      <div class="yellow white">♔</div>
      <div class="orange white">♗</div>
      <div class="yellow white">♘</div>
      <div class="orange white">♖</div>
    </div>
  </body>
</html>
